<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanill JS</title>

    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
  <div class="app">
    <button id="my-button" onclick="changeButton('my-button')">Click me</button>
    <button id="my-button-2" onclick="changeButton('my-button-2')">Click me please</button>
  </div>

    <script>
      function changeButton(id) {
        const myButton = document.getElementById(id)
        myButton.innerHTML = 'Hello from Vanilla JS'
        myButton.className = 'green-btn'
      }
    </script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
